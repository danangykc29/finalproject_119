<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Kumpulan Data Mahasiswa </title>
    </head>
    <body>
        <div>Data Mahasiswa</div>
        <hr />

        <script>
            const url = "http://localhost:8080/data";
            //get data from server
            function get() {
                $.ajax({
                    url: url,
                    method: "GET",
                    dataType: "json",
                    success: function (data) {
                        //start function
                        $("#mytable").find("tbody").empty(); //for empty table if data exists
                        $.each(data, function (key, value) {
                            //fill data to table
                            var td =
                                    "<tr><td>" + value.id + "</td> <td>" + value.name + 
                                    "</td> <td>" + value.nik + "</td></tr>" + value.address + 
                                    "</td></tr>" + value.photo + "</td></tr>";
                            $("#mytable").find("tbody").append(td);
                        });
                    } //end fungsi
                });
            }

            //create new data
            function post() {
                let editID = document.getElementById("myid").value;
                let name = document.getElementById("name").value;
                let nik = document.getElementById("nik").value;
                let address = document.getElementById("address").value;
                let photo = document.getElementById("photo").value;
                let dataText = {id: editID, name: name, nik: nik, address: address, photo: photo};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: url,
                    method: "POST",
                    data: dataJson,
                    contentType: "application/json",
                    dataType: "text",
                    success: function (result) {
                        get();
                    }
                });
            }

            function put() {
                let editID = document.getElementById("myid").value;
                let name = document.getElementById("name").value;
                let nik = document.getElementById("nik").value;
                let address = document.getElementById("address").value;
                let photo = document.getElementById("photo").value;
                let dataText = {id: editID, name: name, nik: nik, address: address, photo: photo};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: "http://localhost:8080/data",
                    method: "PUT",
                    data: dataJson,
                    contentType: "application/json",
                    dataType: "text",
                    success: function (result) {
                        get();
                    }
                });
            }
            function delID() {
                let editID = document.getElementById("myid").value;
                let dataText = {id: editID};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: url,
                    method: "DELETE",
                    data: dataJson,
                    contentType: "application/json",
                    dataType: "text",
                    success: function (result) {
                        get();
                    }
                });
            }
        </script>
        <table>
            <tr>
                <td>ID</td>
                <td>:</td>
                <td><input type="text" id="myid" name="myid" /></td>

            </tr>
            <tr>
                <td>Nama Mahasiswa</td>
                <td>:</td>
                <td><input type="text" id="name" name="name" /></td>

            </tr>
            <tr>
                <td>Nik</td>
                <td>:</td>
                <td><input type="text" id="nik" name="nik" /></td>

            </tr>
            <tr>
                <td>address</td>
                <td>:</td>
                <td><input type="text" id="address" name="address" /></td>
            </tr>
            <tr>
                <td>photo</td>
                <td>:</td>
                <td><input type="file" id="photo" name="photo" /></td>
            </tr>
            <tr>
                <td><button onclick="get()">GET</button></td>
                <td><button onclick="post()">INSERT</button></td>
                <td><button onclick="put()">UPDATE</button></td>
                <td><button onclick="delID()">DELETE</button></td>
            </tr>
        </table>

        <hr />
        <br />

        <table id="mytable" border="5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAMA MAHASISWA</th>
                    <th>NIK</th>
                    <th>ADDRESS</th>
                    <th>PHOTO</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
</html>
